{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Wishlist</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static 'bs/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'bs/css/bootstrap-theme.min.css' %}" />
  <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bs/js/bootstrap.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed_navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">Wishlist</a>
      </div>

      <div class="collapse navbar-collapse" id="collapsed_navbar">
	<ul class="nav navbar-nav navbar-right">
	  {% block navbar_links %}{% endblock %}
 	</ul>
      </div>

    </div>
  </nav>

  <div class="container">
    {% block main %}{% endblock %}
  </div>

</body>
</html>
